<!DOCTYPE html>

<html>
<head>
    <meta charset="UTF-8">
    <title>Contacto Barbería Galbickus</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="caja">
            <h1><img src="imagenes/logo.png"></h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="productos.html">Productos</a></li>
                    <li><a href="contacto.html">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>

   <main>
   <form>
        <label for="nombreApellido">Nombre y Apellido</label>
        <input type="text" id="nombreApellido"  class="input-padron"required> 

        <label for="correoElectronico">Correo Electrónico</label>
        <input type="email" id="correoElectronico" class="input-padron"required placeholder="xxxx@midominio.com"> 

        <label for="telefono">Teléfono</label>
        <input type="tel" id="telefono"  class="input-padron"required placeholder="(011)444 4444">

        <label for="mensaje">Mensaje</label>
        <textarea id="mensaje" cols="68" rows="10" class="input-padron"required></textarea>

        <div>
            <p>¿Cómo prefiere que lo contactemos?</p>

            <label for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email">E-mail</label>
       
            <label for="radio-telefono"><input type="radio" name="contacto" value="telefono" id="radio-telefono">Teléfono</label>

            <label for="radio-whatsapp"><input type="radio" name="contacto" value="whatsapp" id="radio-whatsapp" checked>WhatsApp</label> 
        </div>

        <div>
            <p>Elija el turno de su preferencia</p>
            <select>
                <option>Mañana</option>
                <option>Tarde</option>
                <option>Noche</option>
            </select>
        </div>

        <label class="checkbox"><input type="checkbox" checked>¿Le gustaría recibir novedades de la Barbería?</label>

        <input type="submit" value="Enviar Formulario">

   </form>
   </main> 

    <footer>
        <img src="imagenes/logo-blanco.png">
        <p class="copyright-footer">&copy Copyright Barbería Galbickus - 2024</p>
        
    </footer>

</body>
</html>
